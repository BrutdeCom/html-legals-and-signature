<!DOCTYPE html>
<html
  lang="en"
  style="
    font-family: 'Poppins', Arial, Helvetica, sans-serif;
    scroll-behavior: smooth;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>BrutdeCom's Legals mention template</title>
  </head>
  <style>
    @media screen and (max-width: 767px) {
      header h1 {
        display: none;
      }
    }
  </style>
  <body id="top" style="margin: 0; padding: 0">
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        padding-left: 10vw;
        padding-right: 10vw;
        height: 8vh;
        min-height: fit-content;
        background-image: linear-gradient(
          125deg,
          hsl(281deg 49% 12%) 0%,
          hsl(239deg 31% 20%) 20%,
          hsl(214deg 45% 23%) 29%,
          hsl(202deg 47% 26%) 36%,
          hsl(194deg 38% 30%) 43%,
          hsl(185deg 25% 36%) 50%,
          hsl(198deg 39% 40%) 57%,
          hsl(214deg 33% 49%) 64%,
          hsl(256deg 27% 57%) 71%,
          hsl(315deg 33% 56%) 80%,
          hsl(345deg 59% 62%) 100%
        );
        color: #ffffff;
      "
    >
      <div style="display: flex; align-items: center">
        <a
          href="#top"
          style="
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
          "
        >
          <div style="width: 60px">
            <img
              src="https://brutdecom.fr/wp-content/uploads/2020/04/cropped-Favicon-BDC.png"
              style="max-width: 100%; height: auto"
            />
          </div>
          <h1 style="margin: 0">BrutdeCom</h1>
        </a>
      </div>
      <nav>
        <ul style="list-style-type: none; display: flex; flex-direction: row">
          <li>
            <a
              href="index.html"
              style="
                color: #ffffff;
                margin-right: 10px;
                text-underline-offset: 20px;
                text-decoration-line: underline;
              "
              >Home</a
            >
          </li>
          <li>
            <a
              href="legals-mentions.html"
              style="color: #ffffff; text-decoration: none; margin-right: 10px"
              >Legals</a
            >
          </li>
          <li>
            <a
              href="cookies-policy.html"
              style="color: #ffffff; text-decoration: none; margin-right: 10px"
              >Cookies</a
            >
          </li>
          <li>
            <a
              href="privacy-policy.html"
              style="color: #ffffff; text-decoration: none"
              >Privacy</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div
      id="mainContent"
      style="max-width: 80vw; margin: auto; min-height: calc(100vh - 13vh)"
    ></div>
    <footer
      id="footer"
      style="
        background-image: linear-gradient(
          125deg,
          hsl(281deg 49% 12%) 0%,
          hsl(239deg 31% 20%) 20%,
          hsl(214deg 45% 23%) 29%,
          hsl(202deg 47% 26%) 36%,
          hsl(194deg 38% 30%) 43%,
          hsl(185deg 25% 36%) 50%,
          hsl(198deg 39% 40%) 57%,
          hsl(214deg 33% 49%) 64%,
          hsl(256deg 27% 57%) 71%,
          hsl(315deg 33% 56%) 80%,
          hsl(345deg 59% 62%) 100%
        );
        color: #ffffff;
        height: 5vh;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          height: 5vh;
        "
      >
        <p
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0;
          "
        >
          Powered with
          <img
            src="https://brutdecom.fr/wp-content/uploads/2020/04/cropped-Favicon-BDC.png"
            width="30px"
          />
          by&nbsp;
          <a
            href="https://bit.ly/brutdelink"
            target="blank"
            rel="noopener noreferrer"
            style="color: #ffffff"
          >
            BrutdeCom</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
